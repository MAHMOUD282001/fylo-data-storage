<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  
  <div class="content">
    <div class="container">
      <div class="left">
        <div class="logo">
          <img src="./images/logo.svg" alt="">
        </div>
          <div class="icons">
            <div class="icon"><img src="./images/icon-document.svg" alt=""></div>
            <div class="icon"><img src="./images/icon-upload.svg" alt=""></div>
            <div class="icon"><img src="./images/icon-folder.svg" alt=""></div>
          </div>
      </div>
      
      <div class="right">
        <p>You’ve used <span>815 GB</span> of your storage</p>
        <div>
          <span></span>
          <div>185 <span class="span">GB Left</span></div>
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </div>
  </div>


<!-- 
  You’ve used 815 GB of your storage

  185 GB Left
  
  0 GB
  1000 GB
   -->
</body>
</html>
